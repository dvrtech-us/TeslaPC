    img {
        max-width: 100%;

        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
    }
</style>
<img style="max-width: 100%" src="http://LOCALHOST:8081" />

<!-- Include the WebSocket JavaScript library -->
<script>
    // Create a WebSocket connection
    var socket = new WebSocket('ws://LOCALHOST:8080/ws/');

    // Get the image element
    var img = document.querySelector('img');

    // Add an event listener for the 'click' event
    img.addEventListener('click', function (event) {
        // Get the click coordinates relative to the image
        var rect = img.getBoundingClientRect();
        var x = event.clientX - rect.left;
        var y = event.clientY - rect.top;
        //take into account the image size vs the actual size
        //convert to integer
        x = parseInt(x);
        y = parseInt(y);

        // Send these coordinates over the WebSocket connection
        socket.send(JSON.stringify({
            Type: 'click',
            X: x,
            Y: y,
            DisplaySize: {
                width: img.width,
                height: img.height
            }
        }));
    });
    //add an event listener for the 'mousemove' event
   
</script>
